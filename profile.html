<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
     <script src="{% static 'network/functions.js' %}"></script>
    <link href="https://fonts.cdnfonts.com/css/american-captain-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/brushland" rel="stylesheet">
    
  </head>

  <style>
    body {
      background: #272728;
      min-height: 100vh;
      overflow-x: hidden;
    }


.social-link {
    width: 30px;
    height: 30px;
    border: 1px solid #a4a2a2;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    border-radius: 50%;
    transition: all 0.3s;
    font-size: 0.9rem;
}

.social-link:hover, .social-link:focus {
    background: #ddd;
    text-decoration: none;
    color: #555;
}
  </style>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item"></li>
            </ul>
            <button class="btn btn-primary ms-2" id="logoutBtn">Logout</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT  -->
    <main>
      <section class="container">
        
        <div class="container py-5">
          <div class="row text-center text-white">
              <div class="col-lg-8 mx-auto">
                  <h1 class="display-4" style="font-family: 'American Captain', sans-serif; font-size: 100px;">Welcome to our shop!</h1>
                  <p class="lead mb-0" style="font-family:'Brushland', sans-serif; font-size: 15px;">"Unleash confidence in every outfit discover - your power wardrobe with us."</p>
              </div>
          </div>
      </div><!-- End -->
      
      
      <div class="container">
          <div class="row text-center">
      
              <!-- Team item -->
              <div class="col-xl-3 col-sm-6 mb-5" style="margin: auto;
              width: 40%;
              padding-bottom: 100px;
              padding: 10px;">
                  <div class="bg-white rounded shadow-sm py-4 px-4" ><img src="https://cdn-icons-png.flaticon.com/512/597/597228.png" alt="" width="150" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                      <h5 class="mb-0" id="displayUsername" style="font-size: 50px;"></h5><span class="small text-muted" id="displayEmail" style="font-size: 20px;"></span>
                      <ul class="social mb-25 list-inline mt-3" >
                          <li class="list-inline-item"><a href="https://www.facebook.com/" target="_blank" class="social-link"><i class="fa fa-facebook-f"></i></a></li>
                          <li class="list-inline-item"><a href="https://twitter.com/" target="_blank" class="social-link"><i class="fa fa-twitter"></i></a></li>
                          <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank" class="social-link"><i class="fa fa-instagram"></i></a></li>
                          <li class="list-inline-item"><a href="https://www.linkedin.com/login" target="_blank" class="social-link"><i class="fa fa-linkedin"></i></a></li>
                      </ul >
                      <div style="display: flex; margin-left: 85px;">
                        <button
                  type="button"
                  class="btn btn-primary d-flex justify-content-between"
                  data-toggle="modal"
                  data-target="#editAccount"
                  style="margin-right: 10px; font-size: 15px;"
                >
                  Edit Account
                </button>

                <button
                  type="button"
                  class="btn btn-secondary d-flex justify-content-between"
                  data-toggle="modal"
                  data-target="#changePassword"
                  style="margin-right: 10px; font-size: 15px;"
                >
                  Change password
                </button>
                      </div>
                      
                
                  </div>
              </div><!-- End -->
              
          </div>
      </div>

        <!-- <button class="btn btn-primary">Edit account</button> -->
        <div>
          <!-- Modal for editing account-->
          <div
            class="modal fade"
            id="editAccount"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editAccountLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editAccountLabel">
                    Edit account
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <br />
                <form id="registerForm" class="p-2">
                  <div class="mb-3 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInputName"
                      placeholder=""
                      required
                    />
                    <label for="floatingInputName">Name</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInputEmail"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="floatingInputEmail">Email address</label>
                  </div>

                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <div class="mb-3 px-2">
                  <button class="btn btn-danger" id="deleteBtn">
                    Delete account
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- MODAL FOR CHANGING PASSWORD -->
          <div
            class="modal fade"
            id="changePassword"
            tabindex="-1"
            role="dialog"
            aria-labelledby="changePasswordLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePasswordLabel">
                    Change password
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <br />
                <form id="changePasswordForm" class="p-2">
                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingChangePassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingConfirmChangePassword"
                      placeholder="ConfirmPassword"
                      required
                    />
                    <label for="floatingConfirmChangePassword"
                      >Confirm Password</label
                    >
                  </div>

                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
